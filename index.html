<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0e0e10;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #ffcc00;
    }
    .projects-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .project-card {
        background: #1a1a1d;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        transition: transform 0.2s ease;
    }
    .project-card:hover {
        transform: scale(1.02);
    }
    .project-title {
        font-size: 1.4em;
        color: #ffcc00;
        margin-bottom: 10px;
    }
    .project-info {
        font-size: 0.95em;
        line-height: 1.5em;
    }
    .label {
        color: #888;
        font-weight: bold;
    }
    a {
        color: #4da6ff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>My Projects</h1>
<div class="projects-container" id="projectsContainer">
    <!-- Cards will be generated here -->
</div>

<script>
// Example projects data
const projects = [
    {
        title: "Gleam Box",
        description: "A one-tap rhythmic runner game merging Flappy Bird, Snake, and Stardew Valley's fishing minigame.",
        gameJam: "UDC Game Jam #34",
        theme: "Three Modes = Three Colors",
        features: "Multi-input support, Discord Rich Presence, leaderboard, FPS monitor, upgrade shop",
        assets: "Duet theme (Tim Shiell), Discord SDK, Leaderboard Creator",
        collaborators: "Muhammad Ali (90%), Finn Nijpels (8%), Blackbelt_mfer (2%)",
        released: "Jun 14, 2025",
        platforms: "Itch.io, Google Play, Unity Web"
    },
    // Add up to 15 projects here
];

function createProjectCard(project) {
    return `
        <div class="project-card">
            <div class="project-title">${project.title}</div>
            <div class="project-info"><span class="label">Description:</span> ${project.description}</div>
            <div class="project-info"><span class="label">Game Jam:</span> ${project.gameJam}</div>
            <div class="project-info"><span class="label">Theme:</span> ${project.theme}</div>
            <div class="project-info"><span class="label">Features:</span> ${project.features}</div>
            <div class="project-info"><span class="label">External Assets:</span> ${project.assets}</div>
            <div class="project-info"><span class="label">Collaborators:</span> ${project.collaborators}</div>
            <div class="project-info"><span class="label">Released:</span> ${project.released}</div>
            <div class="project-info"><span class="label">Platforms:</span> ${project.platforms}</div>
        </div>
    `;
}

document.getElementById("projectsContainer").innerHTML = projects.map(createProjectCard).join("");
</script>

</body>
</html>
