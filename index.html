<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Cards Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
        }
        .project-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .project-desc {
            color: #555;
            margin-bottom: 15px;
        }
        .project-link {
            color: #007bff;
            text-decoration: none;
        }
        .project-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My Projects (Test)</h1>
    <div class="projects-container">
        <div class="project-card">
            <div class="project-title">Project One</div>
            <div class="project-desc">A brief description of Project One.</div>
            <a class="project-link" href="#">View Project</a>
        </div>
        <div class="project-card">
            <div class="project-title">Project Two</div>
            <div class="project-desc">A brief description of Project Two.</div>
            <a class="project-link" href="#">View Project</a>
        </div>
        <div class="project-card">
            <div class="project-title">Project Three</div>
            <div class="project-desc">A brief description of Project Three.</div>
            <a class="project-link" href="#">View Project</a>
        </div>
    </div>
</body>
</html>
